name: x86-64 Pull and Save Docker Image
on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'alpine:latest'  # 设置默认的 Docker 镜像列表

jobs:
  pull_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Docker Images and Package
        run: |
          docker pull ${{ github.event.inputs.docker_images }}

      - name: Compress the TAR files
        run:  docker save ${{ github.event.inputs.docker_images }} | xz -9e > image.tar

      - name: set BaiduPCS
        run: |
          wget -O BaiduPCS.zip https://github.com/qjfoidnh/BaiduPCS-Go/releases/download/v3.9.5/BaiduPCS-Go-v3.9.5-linux-amd64.zip
          unzip BaiduPCS.zip
          find . -name "BaiduPCS-Go" -exec mv {} /usr/local/bin \;
          BaiduPCS-Go upload image.tar.xz /docker
