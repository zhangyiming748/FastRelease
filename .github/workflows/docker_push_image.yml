name: name: Publish Docker Image To Dockerhub Without GPU
# This workflow uses actions that are not certified by GitHub.
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Download BaiduPcs
        run: |
          git clone https://github.com/qjfoidnh/BaiduPCS-Go.git BaiduPCS-Go
      - name: Download tdl
        run: |
          git clone https://github.com/iyear/tdl.git tdl-go
      - name: Download VideoDualEmbed
        run: |
          git clone https://github.com/zhangyiming748/VideoDualEmbed.git VideoDualEmbed
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: zhangyiming748/stand
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: |
            linux/amd64
            linux/arm64
