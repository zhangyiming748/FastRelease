name: Linux Kernel Download

on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  download_kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get Time
        run: |
          CURRENT_TIME=$(date)
          echo "Current time is: $CURRENT_TIME"
      - name: Get Kernel
        run: |
          git clone https://github.com/torvalds/linux.git 
      - name: tar
        run: tar cvf linux.tar linux
      - name: split
        run: |
          split -b 1500m linux.tar linux.tar.part
          ls -al
#      - name: xz
#        run: xz -9ev linux.tar
      - name: ls
        run: |
          ls -alh
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux.tar.partaa
            linux.tar.partab
            linux.tar.partac
            linux.tar.partad
            linux.tar.partae
          tag_name: latest_linux_repo
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Docker installers
          path: |
            linux.tar.xz
